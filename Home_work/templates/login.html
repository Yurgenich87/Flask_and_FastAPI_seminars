{% extends 'base.html' %}

{% block content %}
<ol>
  <li><a href="/index">{{ title }}</a></li>
</ol>
<div class="container">

    <div class="row  justify-content-center">
        <div class="col-lg-10 text-center">
            <h3>Для входа введите имя пользователя и email</h3>
         </div>
    </div>
</div>

<div style="margin-top: 200px;"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form action="{{ url_for('login') }}" method="post" class="text-center">
                <div class="form-group" style="margin-bottom: 10px;"> <!-- Добавляем отступ между элементами form-group -->
                    <input type="text" name="username" class="form-control" placeholder="Введите имя">
                </div>
                <div class="form-group" style="margin-bottom: 10px;"> <!-- Добавляем отступ между элементами form-group -->
                    <input type="email" name="email" class="form-control" placeholder="Введите email">
                </div>
                <div class="form-group">
                    <input formaction="/index/" type="submit" class="btn btn-primary" style="background-color: #052c3f;" value="Вход">
                </div>
            </form>
        </div>
    </div>
</div>

  <!-- ======= Footer ======= -->
  <footer id="footer">

    <div class="footer-top">

        <style>
            .user-info {
                margin-bottom: 100px; /* добавляем отступ внизу блока user-info */
            }
        </style>

    </div>
    <div class="container footer-bottom clearfix">
        <div class="social-links">
          <a href="#" class="twitter"><i class="bx bxl-twitter"></i></a>
          <a href="#" class="facebook"><i class="bx bxl-facebook"></i></a>
          <a href="#" class="instagram"><i class="bx bxl-instagram"></i></a>
          <a href="#" class="google-plus"><i class="bx bxl-skype"></i></a>
          <a href="#" class="linkedin"><i class="bx bxl-linkedin"></i></a>
        </div>

      <div class="copyright">
        &copy; Copyright <strong><span>{{ tab }}</span></strong>. All Rights Reserved
      </div>
  </footer><!-- End Footer -->
{% endblock %}
