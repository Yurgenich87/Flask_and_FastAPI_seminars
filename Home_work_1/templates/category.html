<!-- category.html -->
{% extends "base.html" %}

{% block title %}{{ category.title }} - My Store{% endblock %}

{% block content %}
    <h2>{{ category.title }}</h2>
    <div class="product-cards">
        {% for product in category.products %}
            <div class="product-card">
                <img src="{{ url_for('static', filename='image/' + product.image) }}" alt="{{ product.name }}">
                <h3>{{ product.name }}</h3>
                <p>${{ product.price }}</p>
                <a href="/products/{{ product.id }}" class="btn">View Details</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
