{% extends 'base.html' %}

{% block content %}
    <div class="row">
        {% for user in users %}
            <p class="col-12 col-md-6">Имя пользователя: {{ user.username }}<br>
            Email пользователя:  {{ user.email }}<br>
            Пароль пользователя: {{ user.password }}</p>
        {% endfor %}
    </div>
{% endblock %}
