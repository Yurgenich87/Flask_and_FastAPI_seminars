{% extends 'base.html' %}

{% block content %}
<ol>
  <li><a href="/index">{{ title }}</a></li>
</ol>
<div class="container">
    <div class="row  justify-content-center">
        <div class="col-lg-10 text-center">
            <h3>Регистрация нового пользователя</h3>
         </div>
    </div>
</div>

<div style="margin-top: 50px;"></div>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <form action="{{ url_for('register') }}" method="post" class="text-center">
                <div class="form-group">
                    <input type="text" name="first_name" class="form-control" placeholder="Имя" required>
                </div>
                <div class="form-group">
                    <input type="text" name="last_name" class="form-control" placeholder="Фамилия" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Пароль" required>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" style="background-color: #052c3f;" value="Зарегистрироваться">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
