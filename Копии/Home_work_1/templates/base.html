<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .content {
            padding: 20px;
        }
        .user-info {
            text-align: left;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <div class="user-info">
                        {% if 'username' in session %}
                            <p>{{ session["username"] }}! <a href="/login">Выйти</a></p>
                        {% else %}
                            <p>Вы не вошли в систему. <a href="/login">Войти</a> или <a href="/register">Зарегистрироваться</a></p>
                        {% endif %}
                    </div>
                    <h3>Меню</h3>
                    <ul>
                        <li><a href="/index/">Главная</a></li>
                        <li><a href="/clothing">Одежда</a></li>
                        <li><a href="/shoes">Обувь</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
