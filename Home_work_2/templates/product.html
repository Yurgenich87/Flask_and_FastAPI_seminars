{% extends "base.html" %}

{% block title %}{{ product.name }} - My Store{% endblock %}

{% block content %}
    <h2>{{ product.name }}</h2>
    <p>Price: {{ product.price }} руб.</p>
    <p>Description: {{ product.description }}</p>
    <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}">

{% endblock %}
